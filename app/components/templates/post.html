<section class="spa_modal post" ng-if="isShowPostModal">
	<div class="panel panel-success">

		<div class="panel-heading">
			<div>{{headerText}}</div>
		</div>

		<div class="panel-body">
			<form ng-submit="save(post)" class="form-horizontal">

				<div class="form-group">
					<label for="title" class="col-sm-3 control-label">Title</label>
					<div class="col-sm-9">
						<input type="text" ng-model="post.title" class="form-control" id="title" required>
					</div>
				</div>

				<div class="form-group">
					<label for="body" class="col-sm-3 control-label">Body</label>
					<div class="col-sm-9">
						<textarea ng-model="post.body" class="form-control" id="body" required></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="user" class="col-sm-3 control-label">User</label>
					<div class="col-sm-9">
						<select ng-model="post.userId" class="form-control" id="user"
										ng-options='user.id as user.name for user in users'>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</section>

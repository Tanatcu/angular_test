<section class="spa_modal comment" ng-if="isShowCommentModal">
	<div class="panel panel-success">

		<div class="panel-heading">
			<div>{{headerText}}</div>
		</div>

		<div class="panel-body">
			<form ng-submit="save(comment)" class="form-horizontal">

				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="comment.name" class="form-control" id="title" required>
					</div>
				</div>

				<div class="form-group">
					<label for="body" class="col-sm-2 control-label">Body</label>
					<div class="col-sm-10">
						<textarea ng-model="comment.body" class="form-control" id="body" required></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="user" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" ng-model="comment.email" class="form-control" id="user"/>
					</div>
				</div>

				<div class="form-group">
					<label for="postId" class="col-sm-2 control-label">Post id</label>
					<div class="col-sm-10">
						<input type="text" ng-model="comment.postId" class="form-control" id="postId" required/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<button class="btn btn-default" ng-click="close()">Cancel</button>
						<input type="submit" class="btn btn-primary" value="Save"/>
					</div>
				</div>

			</form>
		</div>
	</div>
</section>
